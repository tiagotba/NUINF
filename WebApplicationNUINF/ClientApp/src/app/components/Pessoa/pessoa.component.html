<html>
<head>

</head>
<body>
  <div id="summary" class="section panel panel-primary">

      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>

          <tr>

            <th></th>
            <th></th>
          </tr>

        <tbody *ngFor="let pessoa of pessoaList | async">
          <tr>
            <td><input type="text" [(ngModel)]='pessoa.Nome' /></td>

            <td></td>
            <td>

        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
